set-option -g default-shell /usr/local/bin/fish

# prefixキーをC-aに変更する
set -g prefix C-t

# C-bのキーバインドを解除する
unbind C-b

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# | でペインの縦分割
bind | split-window -h

# - でペインの横分割
bind - split-window -v

# Vimのキーバインドでペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# クリップボードを共有
set-option -g default-command "reattach-to-user-namespace -l fish"
bind-key -T copy-mode Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Powerlineの設定
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
run-shell "powerline-daemon -q"
source $HOME/.pyenv/versions/3.6.0/Python.framework/Versions/3.6/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf
